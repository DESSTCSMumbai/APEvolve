<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                         <form name="myform" method="post"   ng-submit="login()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                  <input type="text" name="email" placeholder="Email" ng-model="username" ng-required="true">
                                  <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
                                </div>
                                <div class="form-group">               
      <input type="password" name="password" placeholder="Password" ng-model="password" ng-required="true">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.email.$touched">Password is required</p>
                                </div>
                                
                                
                                <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit" class="btn btn-lg btn-primary btn-block"
      ng-disabled="myform.$invalid">Login</button>
    <p>or <a ng-href="#/register">register</a></p>

                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
