 <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body">
                       <form name="myform" method="post" ng-submit="Register()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">

                                            <input type="text" name="FirstName" placeholder="First Name"
       ng-model="FirstName" ng-required="true">
       <p class="error validationerror"
        ng-show="myform.FirstName.$invalid && myform.FirstName.$touched">
      First name required</p>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <input type="text" name="LastName" placeholder="Last Name"
      ng-model="LastName" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.LastName.$invalid && myform.LastName.$touched">
      Last name required</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <input type="email" name="Email" placeholder="Email"
      ng-model="Email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.Email.$invalid && myform.Email.$touched">
      Must be a valid email</p>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="form-control" type="password" placeholder="Password" name="password" id="password" required="required">
                                        </div>
                                        <div class="col-md-6">

                                            <input class="form-control" type="password" ng-model="Password" placeholder="Confirm- Password" name="confPassword" id="confPassword" required="required">

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Phone Number" ng-model="Phone" maxlength="10" pattern="[0-9]{10}" name="phone" id="phone" type="tel" required="required">
                                </div>
                                
                                <div class="form-group">
                                    <input class="form-control"  data-validation="length" data-validation-length="3-50" placeholder="CompanyName" ng-model="Company" name="company" id="company" type="text" required="required" >
                                </div>
                                
                                <div class="form-group">
                                    <select class="form-control" required="required" name="designation" ng-model="Designation" >
                                    <option  disabled selected="selected" value="">Designation</option>
                                        <option value="Business Analyst">Business Analyst</option>
                                        <option value="Chief Technical Officer">Chief Technical Officer</option>
                                        <option value="Developer">Developer</option>
                                        <option value="Solution Architect">Solution Architect</option>
                                        <option value="Technical Architect">Technical Architect</option>
                                    </select>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="myform.$invalid">Register</button> 
                        <p>or <a ng-href="#/login">login</a></p>
                               
                           </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
